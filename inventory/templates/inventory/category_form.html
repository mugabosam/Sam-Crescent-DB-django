{% extends 'inventory/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-2xl">
  <div class="bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">
      {% if object %}Edit Category{% else %}Create New Category{% endif %}
    </h2>

    <form method="post">
      {% csrf_token %}

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="id_name">
          Name
        </label>
        <input type="text"
               name="name"
               id="id_name"
               value="{{ form.name.value|default:'' }}"
               class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
               required>
        {% for error in form.name.errors %}
        <p class="text-red-500 text-xs italic mt-1">{{ error }}</p>
        {% endfor %}
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="id_description">
          Description
        </label>
        <textarea name="description"
                  id="id_description"
                  rows="3"
                  class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">{{ form.description.value|default:'' }}</textarea>
        {% for error in form.description.errors %}
        <p class="text-red-500 text-xs italic mt-1">{{ error }}</p>
        {% endfor %}
      </div>

      <div class="flex items-center justify-between">
        <button type="submit"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          {% if object %}Update{% else %}Create{% endif %} Category
        </button>
        <a href="{% url 'category_list' %}" class="text-gray-600 hover:text-gray-800">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
