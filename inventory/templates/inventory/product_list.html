<!-- templates/inventory/product_list.html -->
{% extends "inventory/base.html" %}

{% block content %}
<div class="mb-6 flex justify-between items-center">
    <h1 class="text-3xl font-bold">Products</h1>
    <a href="{% url 'product_create' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Add Product
    </a>
</div>

<div class="bg-white rounded-lg shadow overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Category</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Quantity</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Price</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for product in products %}
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">{{ product.name }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ product.category.name }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ product.quantity }}</td>
                <td class="px-6 py-4 whitespace-nowrap">${{ product.price }}</td>
                <td class="px-6 py-4 whitespace-nowrap space-x-2">
                    <a href="{% url 'product_update' product.pk %}" class="text-blue-600 hover:text-blue-900">Edit</a>
                    <a href="{% url 'product_detail' product.pk %}" class="text-green-600 hover:text-green-900">View</a>
                    <a href="{% url 'product_delete' product.pk %}" class="text-red-600 hover:text-red-900">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
