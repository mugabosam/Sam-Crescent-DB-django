<!-- templates/inventory/product_form.html -->
{% extends "inventory/base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">
        {% if object %}Edit{% else %}Create{% endif %} Product
    </h1>

    <form method="post" class="space-y-4">
        {% csrf_token %}

        <div class="space-y-2">
            {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-red-600 text-sm">{{ field.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}
        </div>

        <div class="flex justify-end space-x-4">
            <a href="{% url 'product_list' %}" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">Cancel</a>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                {% if object %}Update{% else %}Create{% endif %} Product
            </button>
        </div>
    </form>
</div>
{% endblock %}
