<!-- templates/inventory/product_confirm_delete.html -->
{% extends "inventory/base.html" %}

{% block content %}
<div class="max-w-lg mx-auto">
    <h1 class="text-2xl font-bold mb-4">Confirm Delete</h1>
    <p class="mb-6">Are you sure you want to delete "{{ object }}"?</p>

    <form method="post" class="flex justify-end space-x-4">
        {% csrf_token %}
        <a href="{% url 'product_list' %}" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">Cancel</a>
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
            Confirm Delete
        </button>
    </form>
</div>
{% endblock %}
